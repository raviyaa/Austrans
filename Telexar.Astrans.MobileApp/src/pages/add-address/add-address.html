<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="addAddressForm" (submit)="saveAddress()">
    <ion-card>
      <ion-list>
        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="ribbon"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="ref" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.REFERENCE' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <i class="far fa-building"></i>
          </ion-label>
          <ion-input type="text" formControlName="companyName" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.COMPANY_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="fName" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.FIRST_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="lName" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.LAST_NAME' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="pin"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="address" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.ADDRESS' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" formControlName="email" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.EMAIL' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="call"></ion-icon>
          </ion-label>
          <ion-input type="phone" formControlName="phone" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.PHONE' | translate }}"></ion-input>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="locate"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="location" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.LOCATION' | translate }}"></ion-input>
        </ion-item>


        <ion-item class="sign-form">
          <ion-select interface="popover" formControlName="country" style="text-align: left" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.SELECT_COUNTRY' | translate }}">
            <ion-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item class="sign-form">
          <ion-label icon-left>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" formControlName="pin" placeholder=" {{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.PIN_CODE' | translate }}"></ion-input>
        </ion-item>

        <div padding class="login-btn">
          <button ion-button color="primary" [disabled]='!addAddressForm.valid' block>{{ 'ADDRESS_BOOK.ADD_ADDRESS_BOOK.BTN_SAVE' | translate }}</button>
        </div>
      </ion-list>
    </ion-card>
  </form>
</ion-content>
