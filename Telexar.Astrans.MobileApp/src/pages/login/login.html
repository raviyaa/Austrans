<ion-header>
  <ion-navbar>
<!--     <button ion-button menuToggle [hidden]="true">
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-list>
      <ion-item style="background-color: rgba(238, 101, 33,0)" class="sign-img">
        <ion-img  style="background-color: rgba(238, 101, 33,0)" width="250" height="170" align="center" [src]="logoUrl" *ngIf="logoUrl"></ion-img>
      </ion-item>

      <ion-item class="sign-form" style="background-color: rgba(238, 101, 33,0)">
        <ion-label icon-left>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input style="background-color: rgba(238, 101, 33,0)" type="email" formControlName="email" placeholder=" {{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="sign-form" style="background-color: rgba(238, 101, 33,0)">
        <ion-label icon-left>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input style="background-color: rgba(238, 101, 33,0)" type="password" formControlName="password" placeholder=" {{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding class="login-btn">
        <button ion-button color="primary"  [disabled]='!loginForm.valid' block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      <ion-grid>
        <ion-row class="log-option">
          <ion-col col-6 >
            <ion-item>
            <ion-checkbox></ion-checkbox>
            <ion-label>{{ 'REMEMBER' | translate }}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <p align="center">{{ 'FORGOTPWD' | translate }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
  <p align="center">{{ 'NEWUSER' | translate }}</p>
  <h3 align="center" (click)="signUp()">{{ 'CREATENEW' | translate }}</h3>
</ion-content>
