<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'CONSIGNMENT.TITLE'  | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <button ion-button full outline large (click)="domesticClicked()">
        <i class="fas fa-truck" padding></i>
        {{'CONSIGNMENT.DASHBOARD.BTN_DOMESTIC'  | translate }}</button>
    </ion-item>
    <ion-item>
      <button ion-button full outline large (click)="internationalClicked()">
          <i class="fas fa-globe" padding></i>
          {{'CONSIGNMENT.DASHBOARD.BTN_INT'  | translate }}</button>
    </ion-item>
    <ion-item>
      <button ion-button full outline large (click)="bookingClicked()">
        <i class="fas fa-list-ol" padding></i>
        {{'CONSIGNMENT.DASHBOARD.BTN_BOOKING' | translate }}</button>
    </ion-item>
  </ion-list>
</ion-content>
