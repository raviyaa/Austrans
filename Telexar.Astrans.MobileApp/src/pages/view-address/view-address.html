<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let address of addresses">
    <ion-card>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="ribbon"></ion-icon>
          {{address.reference}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <i class="far fa-building"></i>
          {{address.company_name}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="person"></ion-icon>
          {{address.first_name}} {{address.last_name}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="pin"></ion-icon>
          {{address.address}}
        </ion-label>
        <ion-label align="right" icon-left class="calendar-float">
          <ion-icon name="calendar"></ion-icon>
          {{address.city}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="mail"></ion-icon>
          {{address.email}}
        </ion-label>
        <ion-label align="right" icon-left class="calendar-float">
          <ion-icon name="call"></ion-icon>
          {{address.phone}}
        </ion-label>
      </ion-item>

    </ion-card>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addAddress()">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
