<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'DASHBOARD.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="tbl">
    <ion-list class="tbl-cell db-wrapper">
      <h3 class="text-middle name"> Austrans </h3>
      <h4 class="text-middle bottom_text">Logistic</h4>
      <h5 class="text-middle">Customer Support - 1300 611 340</h5>
      <p class="text-middle">Austrans Logistics</p>
      <p class="text-middle">Part of the Kaboom Unit Trust Group</p>
      <p class="text-middle">ABN : 85 085 765 863.</p>

      <ion-item class="icon-center db-wrapper_icon">
        <ion-grid>
          <ion-row>
            <ion-col col-4></ion-col>
            <ion-col col-4>
              <ion-col col-3>
                <ion-icon name="logo-facebook" (click)="fbBtnClicked()"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="logo-googleplus" (click)="gPlusBtnClicked()"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="logo-twitter" (click)="twitterBtnClicked()"></ion-icon>
              </ion-col>
              <ion-col col-3>
                <ion-icon name="logo-instagram" (click)="instaBtnClicked()"></ion-icon>
              </ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>
        <!--       <ion-label icon-left>
          <ion-icon name="locate" (click)="gh()"></ion-icon>
          <ion-icon name="person" (click)="ghi()"></ion-icon>
        </ion-label> -->
      </ion-item>
    </ion-list>
  </div>
</ion-content>
