<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PAYMENT_DASHBOARD.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button ion-button full outline large (click)="payPalClicked()">
      <i class="fas fa-truck" padding></i>
      {{'PAYMENT_DASHBOARD.BTN_PAYPAL' | translate }}</button>
  </ion-item>
  <ion-item>
    <button ion-button full outline large (click)="stripeClicked()">
      <i class="fas fa-globe" padding></i>
      {{'PAYMENT_DASHBOARD.BTN_STRIPE' | translate }}</button>
  </ion-item>
</ion-content>
