<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PAYMENT_DASHBOARD.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <button class="fd-text" ion-button full outline large (click)="payPalClicked()">
      <i class="fab fa-cc-paypal" padding></i>
      {{'PAYMENT_DASHBOARD.BTN_PAYPAL' | translate }}</button>
  </ion-item>
  <ion-item>
    <button class="fd-text" ion-button full outline large (click)="stripeClicked()">
      <i class="fas fa-globe" padding></i>
      {{'PAYMENT_DASHBOARD.BTN_STRIPE' | translate }}</button>
  </ion-item>
</ion-content>
