<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let address of addresses">
    <ion-card>
      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="calendar"></ion-icon>
          {{address.firstName}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label icon-left class="calendar-float">
          <ion-icon name="calendar"></ion-icon>
          {{address.firstName}}
        </ion-label>
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
